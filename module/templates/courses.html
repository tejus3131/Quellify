<div class="d-flex flex-column mt-5 w-100">
    <h1 class="mx-auto">
        Create new course
    </h1>
    <div class="container">
        <form id="courseForm" method="post">
            <div class="form-floating my-3">
                <input class="form-control" name="name" placeholder="Enter Course Name" id="name">
                <label for="name">Enter Course Name</label>
            </div>
            <div class="form-floating my-3">
                <textarea class="form-control" name="desc" placeholder="Enter Course Description" id="desc"
                    style="height: 300px"></textarea>
                <label for="desc">Enter Course Description</label>
            </div>
            <button id="courseButton" type="submit" class="btn btn-outline-primary my-3 w-100">Proceed</button>
            <button class="btn btn-primary btn-block m-auto w-100" type="button" id="courseLoading"
                style="display: none;" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="visually-hidden">Loading...</span>
            </button>
        </form>
    </div>
    <div class="container d-flex flex-column">
        <h1 class="mx-auto">
            Registered Courses
        </h1>
        <div class="container mb-5 mt-4 d-flex flex-wrap">
            {% for course in course_data %}
            <div class="card m-4" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ course['course_name'] }}</h5>
                    <p class="card-text overflow-auto" style="height: 150px;">{{ course['course_description'] }}</p>
                    <div class="d-flex w-100 justify-content-evenly">
                        <a href="/admin/add_course/{{ course['course_code'] }}" class="btn btn-outline-primary">Edit Course</a>
                        <a href="/admin/delete_course/{{ course['course_code'] }}"
                            class="btn btn-outline-danger">Delete Course</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

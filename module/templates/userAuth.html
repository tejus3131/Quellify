{% extends 'nav.html' %}
{% block content %}
<div class="container d-flex flex-row align-items-center">
    <div class="container w-50 h-100 my-auto">
        <ul class="nav nav-pills mx-auto mb-3 align-self-center" id="pills-tab" role="tablist">
            <li class="nav-item w-50" role="presentation">
                <button class="nav-link active border border-primary rounded" style="width: 90%;"
                    id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button"
                    role="tab" aria-controls="pills-home" aria-selected="true">Login</button>
            </li>
            <li class="nav-item w-50" role="presentation">
                <button class="nav-link border border-primary rounded" style="width: 90%;"
                    id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button"
                    role="tab" aria-controls="pills-profile" aria-selected="false">Register</button>
            </li>
        </ul>
        <div class="tab-content mt-5" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                aria-labelledby="pills-home-tab" tabindex="0">
                <form method="post" id="loginForm">
                    <div class="form-outline mb-4">
                        <input required type="email" id="loginEmail" name="loginEmail" placeholder="Email"
                            class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <input required type="password" id="loginPassword" name="loginPassword"
                            placeholder="Password" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block m-auto w-100"
                        id="loginButton">Login</button>
                    <button class="btn btn-primary btn-block m-auto w-100" type="button" id="loginLoading"
                        style="display: none;" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span class="visually-hidden">Loading...</span>
                    </button>
                </form>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                tabindex="1">
                <form method="post" id="registerForm">
                    <div class="form-outline mb-4">
                        <input required type="email" id="registerEmail" name="registerEmail" placeholder="Email"
                            class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <input required type="password" id="registerPassword" name="registerPassword"
                            placeholder="Password" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <input required type="password" id="registerRepeatPassword"
                            name="registerRepeatPassword" placeholder="Confirm password" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block m-auto w-100"
                        id="registerButton">Register</button>
                    <button class="btn btn-primary btn-block m-auto w-100" type="button" id="registerLoading"
                        style="display: none;" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span class="visually-hidden">Loading...</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <img src="{{ url_for('static', filename='/images/userAuth.jpeg') }}" class="w-50 rounded-5" />
</div>
</div>
{% endblock %}

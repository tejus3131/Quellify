<div class="container w-100 d-flex flex-column">
    <h1 class="mx-auto mt-5">
        Queries Raised
    </h1>
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">Index</th>
                <th scope="col">Email</th>
                <th scope="col">Query</th>
                <th scope="col">Action</th>
    
            </tr>
        </thead>
        <tbody>
            {% for query in query_data %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{query['email']}}</td>
                <td>{{query['query']}}</td>
                <td>
                    <li class="btn btn-outline-danger w-50" role="presentation">
                        <a href="/admin/delete_query/{{query['email']}}" class="nav-link text-danger">
                            Delete
                        </a>
                    </li>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
